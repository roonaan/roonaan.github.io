<div class="full-screen rows" id="editor">
    <style>
        #editor {
            font-size: 14px;
        }
        #editor select,
        #editor input,
        #editor button {
            margin: 0;
            height: 28px;
            padding: 3px;
            font-size: 14px;
            box-sizing: border-box;
            display: inline-block;
            margin-bottom: 2px;
        }
    </style>
    <div class="full-screen columns" data-widget="pages/demo/pixi/Editor">
        <div data-preview style="position:relative">
            The editor is loading, one moment please.
        </div>
        <div style="width:250px" class="rows no-stretch">
            <div class="no-stretch">
                <button data-export>Export</button>
                <select data-laag>
                    <option>grond</option>
                    <option selected="selected">objecten</option>
                    <!-- <option>vijanden</option> -->
                </select>
            </div>
            <div style="height:300px" class="no-stretch" data-editor>
            </div>     
            <div data-sprites style="overflow-y: auto; height:100%; width:250px"></div>
        </div>

        <script type="text/template" id="tile-editor-tpl">
            <div>
                {{#unless tegel}}Selecteer een tegel{{/unless}}
                {{#if tegel}}
                    <div>Rij: {{ tegel.row }}<div>
                    <div>Col: {{ tegel.col }}</div>
                    <fieldset>
                        <legend>Lagen</legend>
                        {{#each tegel.sprites}}
                            <div data-tile="{{ index }}">
                                <input data-action="select" value="{{tile}}" style="width:150px" />
                                <button type="button" data-action="delete">delete</button>
                            </div>
                        {{/each}}
                        <div>
                            <div data-tile="nieuw">
                                <input data-action="select" value="" style="width:150px" placeholder="Nieuw" />
                            </div>
                        </div>
                    </fieldset>
                {{/if}}
            </div>
        </script>

        <script type="text/template" id="object-editor-tpl">
            <fieldset>
                <legend>Objecten</legend>
                <div style="max-height:250px; overflow-y: scroll">
                    {{#each objecten}}
                        <div data-object="{{index}}" style="margin-bottom:10px;box-sizing:border-box">
                            <input
                                data-point="x"  
                                style="width:45%"
                                type="text"
                                value="{{x}}"
                            />
                            <input
                                data-point="y"
                                style="width:45%"
                                type="text"
                                value="{{y}}"
                            />
                            <input
                                data-point="tegel"
                                style="width:75%"
                                data-action="select"
                                data-extension="true"
                                value="{{tegel}}"
                            />
                            <button data-action="beloningen">Prijs</button>
                        </div>
                    {{/each}}
                    <div data-object="{{nieuwIndex}}">
                        <input data-point="x" style="width:45%" type="text" value="{{x}}" />
                        <input data-point="y" style="width:45%" type="text" value="{{y}}" />
                        <input data-point="tegel" data-action="select" data-extension="true" value="{{tegel}}" />
                    </div>
                </div>
        </script>

        <div
            data-beloningen
            style="display: none; position: absolute; background: white; inset:10%; display:none; border-radius: 10px"
        >
            Het beloningen systeem voor maucho pichu
        </div>

        <script type="text/template" id="beloning-editor-tpl">
            <div style="padding: 10px">
                <button data-sluiten style="float:right">Sluiten</button>
                <h2>Prijzen update</h2>
                <h3>Eenmalig</h3>
                <table cellspacing="0" cellpadding="4">
                    <thead>
                        <tr>
                            <th>Prijs</th>
                            <th>Aantal</th>
                            <th>Kans (1 - 100)</th>
                        </tr>
                        <tbody>
                        {{#each eenmalig}}
                        <tr>
                            <td><input data-eenmalig="{{index}},0" value="{{wat}}" /></td>
                            <td><input data-eenmalig="{{index}},1" value="{{hoeveel}}" /></td>
                            <td><input data-eenmalig="{{index}},2" value="{{kans}}" /></td>
                        </tr>
                        {{/each}}
                        <tr>
                            <td><input data-eenmalig="{{nieuwEenmaligIndex}},0" value="{{wat}}" /></td>
                            <td><input data-eenmalig="{{nieuwEenmaligIndex}},1" value="{{hoeveel}}" /></td>
                            <td><input data-eenmalig="{{nieuwEenmaligIndex}},2" value="{{kans}}" /></td>
                        </tr>
                    </tbody>
                </table>
                <h3>Altijd</h3>
                <table cellspacing="0" cellpadding="4">
                    <thead>
                        <tr>
                            <th>Prijs</th>
                            <th>Aantal</th>
                            <th>Kans (1 - 100)</th>
                        </tr>
                        <tbody>
                        {{#each altijd}}
                        <tr>
                            <td><input data-altijd="{{index}},0" value="{{wat}}" /></td>
                            <td><input data-altijd="{{index}},1" value="{{hoeveel}}" /></td>
                            <td><input data-altijd="{{index}},2" value="{{kans}}" /></td>
                        </tr>
                        {{/each}}
                        <tr>
                            <td><input data-altijd="{{nieuwAltijdIndex}},0" value="{{wat}}" /></td>
                            <td><input data-altijd="{{nieuwAltijdIndex}},1" value="{{hoeveel}}" /></td>
                            <td><input data-altijd="{{nieuwAltijdIndex}},2" value="{{kans}}" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </script>
    </div>
</div>
