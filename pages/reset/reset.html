<div class="full-screen rows" data-widget="pages/Reset">
  <div class="no-stretch">
    <h1>Reset</h1>
    <p class="omschrijving">
      Kies zorgvuldig welke stukken van de game je wilt resetten.
      Eenmaal uitgevoerd, is er niets wat je data nog kan terughalen
    </p>
  </div>
  <div><!-- Only here to stretch the page --></div>
  <div class="no-stretch">
      <form name="reset" action="#" onsubmit="return false" style="padding:5vw; font-size: 5vw">
        <label class="checkbox-knop"><input type="checkbox" name="voortgang" /> Voortgang</label>
        <label class="checkbox-knop"><input type="checkbox" name="inventory" /> Inventory</label>
        <label class="checkbox-knop"><input type="checkbox" name="cheats" /> Cheats</label>
        <div class="padding: 2vw 0vw; text-align:center">
          <button type="submit" class="submit-knop">Reset</button>
        </div>
      </form>
  </div>
</div>
