<div class="full-screen rows" data-widget="pages/Reset">
  <h1>Reset</h1>
  <p class="omschrijving">
    Kies zorgvuldig welke stukken van de game je wilt resetten.
    Eenmaal uitgevoerd, is er niets wat je data nog kan terughalen
  </p>
  <div><!-- Only here to stretch the page --></div>
  <div class="no-stretch">
      <form name="reset" action="#" onsubmit="return false">
        <label><input type="textbox" name="voortgang" /> Voortgang</label>
        <br />
        <label><input type="textbox" name="inventory" /> Inventory</label>
        <br />
        <label><input type="textbox" name="cheats" /> Cheats</label>
        <br />
        <button type="submit">Reset</button>
      </form>
  </div>
</div>
